<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo_List</title>
    <link rel="stylesheet" href="./components/global.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Фильтрация -->
    <section class="option">
      <!-- По срокам -->
      <select name="" id="" class="optionSelest" data-value="timing">
        <option value="">All</option>
        <option value="overdue">Overdue</option>
        <option value="soon">Soon</option>
        <option value="make">Make</option>
        <option value="complite">Complite</option>
      </select>
      <!-- Отображение даты -->
      <select name="" id="" class="optionSelest" data-value="dataTime">
        <option value="">All</option>
        <option value="date">Date</option>
        <option value="time">Time</option>
        <option value="none">None</option>
      </select>

      <div class="optionComplite">
        <span>Complite</span>
        <span><i class="bx bx-smile"></i></span>
      </div>
      <div class="optionOverdue">
        <span>Overdue</span>
        <span><i class="bx bx-dizzy"></i></span>
      </div>
      <div class="optionSoon">
        <span>Soon</span>
        <span><i class="bx bx-meh-alt"></i></span>
      </div>
      <div class="optionMake">
        <span>Make</span>
        <span><i class="bx bx-confused"></i></span>
      </div>
    </section>
    <!-- Задачи -->
    <section class="taskList" data-settings=""></section>
    <!-- Ввод информации -->
    <form action="#" method="post" class="newTaskForm">
      <div class="newTaskTextTop">
        <!-- Текст -->
        <textarea
          name="newText"
          class="newTaskText"
          id="newText"
          placeholder=""
        ></textarea>
      </div>
      <div>
        <!-- До какого числа -->
        <input
          type="date"
          name="newTaskBefore"
          class="newTaskBeforeData"
          id="beforDay"
          placeholder=""
        />
        <label for="beforDay">DATA</label>
      </div>
      <div>
        <!-- До какого времени ремя -->
        <input
          type="time"
          id="beforeTime"
          class="newTaskBeforeTime"
          name="time"
          placeholder=""
        />
        <label for="beforeTime">HH:MM</label>
      </div>
      <button type="submit" class="newTaskAdd">Add task</button>
    </form>
    <script src="./components/main.js"></script>
  </body>
</html>
